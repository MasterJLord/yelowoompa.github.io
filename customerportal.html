<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            width: 250px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-box {
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            padding: 15px 20px;
            font-size: 14px;
            color: #333;
            width: 100%;
        }
    </style>
</head>

<script>
    function logout() {
        localStorage.removeItem("loggedInUser");
        localStorage.removeItem("loggedInType");
        window.location.href = "index.html";
    }
</script>

<body>
<div>
    <header>Welcome to the Customer Portal</header>
    <div class="buttons">
        <button onclick="location.href='edit_reservation.html'">Edit an Existing Reservation</button>
        <button onclick="location.href='new_reservation.html'">Create a New Reservation</button>
        <button onclick="location.href='available_rooms.html'">Check Available Rooms</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<div class="footer-box">
    For additional assistance or for general inquiry email: <strong>citydomeconventioncenter@gmail.com</strong><br>
    For more immediate assistance call: <strong>citydome99</strong>
</div>
</body>
</html>
