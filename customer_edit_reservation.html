<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .reservation-list {
            margin-top: 20px;
        }
        .reservation-item {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .edit-form {
            display: none;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit My Reservations</h2>
        <div class="reservation-list" id="reservationList"></div>
    </div>

    <script>
        function loadReservations() {
            let loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert("Please log in to manage your reservations.");
                window.location.href = "customerlogin.html";
                return;
            }

            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservationList = document.getElementById('reservationList');
            reservationList.innerHTML = '';

            reservations.forEach((reservation, index) => {
                if (reservation.username !== loggedInUser) return;

                const div = document.createElement('div');
                div.classList.add('reservation-item');
                div.innerHTML = `
                    <p><strong>Name:</strong> ${reservation.name}</p>
                    <p><strong>Email:</strong> ${reservation.email}</p>
                    <p><strong>Date:</strong> ${reservation.date}</p>
                    <p><strong>Time:</strong> ${reservation.time}</p>
                    <p><strong>Guests:</strong> ${reservation.guests}</p>
                `;
                reservationList.appendChild(div);
            });
        }

        window.onload = loadReservations;
    </script>
</body>
</html>
