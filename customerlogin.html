<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-container, .signup-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            width: 85%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>Customer Login</header>
    
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="validateLogin()">Login</button>
        <button onclick="showSignup()">Create New User</button>
    </div>

    <div class="signup-container hidden" id="signupContainer">
        <h2>Create New User</h2>
        <input type="text" id="signupUsername" placeholder="New Username" required>
        <input type="password" id="signupPassword" placeholder="New Password" required>
        <button onclick="createUser()">Sign Up</button>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <script>
    function validateLogin() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        const storedUsers = JSON.parse(localStorage.getItem("users")) || {};

        if (storedUsers[username] && storedUsers[username] === password) {
            localStorage.setItem("loggedInUser", username); // Store logged-in user
            window.location.href = "customer_new_reservation.html";
        } else {
            alert("Invalid username or password");
        }
    }
	script>
</body>
</html>
