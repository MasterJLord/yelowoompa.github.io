<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            width: 85%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>Employee or Manager Login</header>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="validateLogin()">Login</button>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        const validUsers = {
            "jeffH": "password",
            "braydenR": "secure"
        };

        if (validUsers[username] && validUsers[username] === password) {
            localStorage.setItem('loggedInType', "employee");
            window.location.href = "employeeportal.html";
        } else {
            alert("Invalid username or password");
        }
    }
</script>

<<script>
    // Focus correct input field on load
    window.onload = function() {
        if (!document.getElementById("loginContainer").classList.contains("hidden")) {
            document.getElementById("loginUsername").focus();
        } else {
            document.getElementById("signupUsername").focus();
        }

        // Attach Enter key behavior *only* to inputs
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    if (!document.getElementById("loginContainer").classList.contains("hidden")) {
                        document.querySelector("#loginContainer button[onclick='validateLogin()']").click();
                    } else {
                        document.querySelector("#signupContainer button[onclick='createUser()']").click();
                    }
                }
            });
        });
    };
</script>
</body>
</html>
