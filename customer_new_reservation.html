<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .reservation-list {
            margin-top: 20px;
        }
        .reservation-item {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Reservation</h2>
        <form id="reservationForm" onsubmit="return validateNewReservation(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
			
			<label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
            
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <button type="submit">Reserve Now</button>
        </form>
        <h2>Existing Reservations</h2>
        <div class="reservation-list" id="reservationList">
        </div>
    </div>

    <script>
    let existingReservations = JSON.parse(localStorage.getItem('reservations')) || [];
    let loggedInUser = localStorage.getItem('loggedInUser');

    function validateNewReservation(event) {
        event.preventDefault();
        const username = loggedInUser; // Ensure username is stored
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const guests = document.getElementById('guests').value;

        if (!username) {
            alert("You must be logged in to create a reservation.");
            return false;
        }

        const newReservation = { username, name, email, date, time, guests };
        existingReservations.push(newReservation);
        localStorage.setItem('reservations', JSON.stringify(existingReservations));
        loadExistingReservations();
        alert('Reservation successfully created!');
        return true;
    }

    function addReservationToList(reservation) {
        if (reservation.username !== loggedInUser) return; // Ensure only logged-in user's reservations are displayed

        const reservationList = document.getElementById('reservationList');
        const div = document.createElement('div');
        div.classList.add('reservation-item');
        div.innerHTML = `
            <p><strong>Name:</strong> ${reservation.name}</p>
            <p><strong>Email:</strong> ${reservation.email}</p>
            <p><strong>Date:</strong> ${reservation.date}</p>
            <p><strong>Time:</strong> ${reservation.time}</p>
            <p><strong>Guests:</strong> ${reservation.guests}</p>
        `;
        reservationList.appendChild(div);
    }

    function loadExistingReservations() {
        document.getElementById('reservationList').innerHTML = '';
        existingReservations.forEach(addReservationToList);
    }

    window.onload = function() {
        loggedInUser = localStorage.getItem('loggedInUser'); // Get logged-in user
        if (!loggedInUser) {
            alert("Please log in to view your reservations.");
            window.location.href = "customerlogin.html"; // Redirect if not logged in
        }
        loadExistingReservations();
    };
	</script>
</body>
</html>
